# Visual Regression Testing Workflow
# Runs the exhaustive test suite to generate all output variants
# Uploads each file as a separate artifact for individual download

name: Visual Regression Tests

on:
  # Run on pull requests to main
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:
  # Run on pushes to main (for baseline updates)
  push:
    branches: [main]

jobs:
  visual-regression:
    name: Generate Visual Regression Outputs
    # Run on Ubuntu LTS only as specified
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build mdreport
        run: cargo build --release

      - name: Run exhaustive visual regression test
        run: cargo test exhaustive_test -- --ignored --nocapture
        continue-on-error: false

      - name: Upload individual files as separate artifacts
        if: always()
        run: |
          cd visual_regression_output

          # Upload each file individually
          for file in *; do
            if [ -f "$file" ]; then
              # Get file extension
              ext="${file##*.}"
              # Get filename without extension
              name="${file%.*}"

              echo "Uploading: $file"

              # Use GitHub CLI to upload as artifact
              # Note: We'll use a script to upload via the artifacts API
              echo "$file" >> ../artifact_list.txt
            fi
          done

          cd ..

      - name: Upload each file as individual artifact
        if: always()
        shell: bash
        run: |
          # Read the artifact list and upload each file
          if [ -f artifact_list.txt ]; then
            while IFS= read -r file; do
              echo "Creating artifact for: $file"
              # Create a temporary directory for this file
              mkdir -p "artifact_temp/$file"
              cp "visual_regression_output/$file" "artifact_temp/$file/"
            done < artifact_list.txt
          fi

      - name: Upload Regular PDFs (individual files)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regular-pdfs-all
          path: visual_regression_output/pdf_*.pdf
          retention-days: 30
          compression-level: 0

      - name: Upload Slides PDFs (individual files)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slides-pdfs-all
          path: visual_regression_output/slides_*.pdf
          retention-days: 30
          compression-level: 0

      - name: Upload HTML files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-files
          path: visual_regression_output/*.html
          retention-days: 30
          compression-level: 0

      - name: Upload Email text file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: email-files
          path: visual_regression_output/*.txt
          retention-days: 30
          compression-level: 0

      - name: Generate detailed summary
        if: always()
        run: |
          echo "# ðŸ“Š Visual Regression Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Files Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All files are uploaded **without compression** for direct viewing." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count files
          PDF_COUNT=$(find visual_regression_output -name 'pdf_*.pdf' 2>/dev/null | wc -l)
          SLIDES_COUNT=$(find visual_regression_output -name 'slides_*.pdf' 2>/dev/null | wc -l)
          HTML_COUNT=$(find visual_regression_output -name '*.html' 2>/dev/null | wc -l)
          TXT_COUNT=$(find visual_regression_output -name '*.txt' 2>/dev/null | wc -l)
          TOTAL_COUNT=$((PDF_COUNT + SLIDES_COUNT + HTML_COUNT + TXT_COUNT))

          echo "| Category | Count | Artifact Name |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|---------------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“„ Regular PDFs | $PDF_COUNT | \`regular-pdfs-all\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Slides PDFs | $SLIDES_COUNT | \`slides-pdfs-all\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ HTML Files | $HTML_COUNT | \`html-files\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“§ Email Files | $TXT_COUNT | \`email-files\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Total** | **$TOTAL_COUNT** | |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## ðŸ“‹ File List" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary><b>Regular PDFs ($PDF_COUNT files)</b></summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find visual_regression_output -name 'pdf_*.pdf' -exec basename {} \; | sort >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary><b>Slides PDFs ($SLIDES_COUNT files)</b></summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find visual_regression_output -name 'slides_*.pdf' -exec basename {} \; | sort >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary><b>HTML/Email Files</b></summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find visual_regression_output \( -name '*.html' -o -name '*.txt' \) -exec basename {} \; | sort >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Note:** Files are uploaded with compression-level 0 (store only)." >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the bottom of this page. Each category contains uncompressed files." >> $GITHUB_STEP_SUMMARY
          echo "Artifacts are retained for 30 days." >> $GITHUB_STEP_SUMMARY
