# Visual Regression Testing Workflow
# Runs the exhaustive test suite to generate all output variants
# Uploads generated files as separate artifacts by category for easy access

name: Visual Regression Tests

on:
  # Run on pull requests to main
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:
  # Run on pushes to main (for baseline updates)
  push:
    branches: [main]

jobs:
  visual-regression:
    name: Generate Visual Regression Outputs
    # Run on Ubuntu LTS only as specified
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build mdreport
        run: cargo build --release

      - name: Run exhaustive visual regression test
        run: cargo test exhaustive_test -- --ignored --nocapture
        continue-on-error: false

      - name: Organize output files
        if: always()
        run: |
          mkdir -p artifacts/pdfs
          mkdir -p artifacts/slides
          mkdir -p artifacts/html-email

          # Move regular PDFs
          find visual_regression_output -name 'pdf_*.pdf' -exec mv {} artifacts/pdfs/ \;

          # Move slides PDFs
          find visual_regression_output -name 'slides_*.pdf' -exec mv {} artifacts/slides/ \;

          # Move HTML and email files
          find visual_regression_output -name '*.html' -exec mv {} artifacts/html-email/ \;
          find visual_regression_output -name '*.txt' -exec mv {} artifacts/html-email/ \;

      - name: Upload Regular PDFs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regular-pdfs-${{ github.run_number }}
          path: artifacts/pdfs/
          retention-days: 30
          compression-level: 9

      - name: Upload Slides PDFs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: slides-pdfs-${{ github.run_number }}
          path: artifacts/slides/
          retention-days: 30
          compression-level: 9

      - name: Upload HTML and Email Files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: html-email-${{ github.run_number }}
          path: artifacts/html-email/
          retention-days: 30
          compression-level: 6

      - name: Generate detailed summary
        if: always()
        run: |
          echo "# ðŸ“Š Visual Regression Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count files
          PDF_COUNT=$(find artifacts/pdfs -type f 2>/dev/null | wc -l)
          SLIDES_COUNT=$(find artifacts/slides -type f 2>/dev/null | wc -l)
          HTML_EMAIL_COUNT=$(find artifacts/html-email -type f 2>/dev/null | wc -l)
          TOTAL_COUNT=$((PDF_COUNT + SLIDES_COUNT + HTML_EMAIL_COUNT))

          echo "| Category | Count | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“„ Regular PDFs | $PDF_COUNT | PDF reports with different code themes and embed options |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Slides PDFs | $SLIDES_COUNT | Presentation slides with various themes and gradients |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ HTML/Email | $HTML_EMAIL_COUNT | HTML reports and email formats |" >> $GITHUB_STEP_SUMMARY
          echo "| **Total** | **$TOTAL_COUNT** | **All generated files** |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## ðŸ“¥ Download Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts are available for download at the bottom of this workflow run." >> $GITHUB_STEP_SUMMARY
          echo "Each category is packaged separately for your convenience:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **\`regular-pdfs-${{ github.run_number }}\`** - Regular PDF reports" >> $GITHUB_STEP_SUMMARY
          echo "- **\`slides-pdfs-${{ github.run_number }}\`** - Slides presentations" >> $GITHUB_STEP_SUMMARY
          echo "- **\`html-email-${{ github.run_number }}\`** - HTML and email outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## ðŸ“‹ File Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ $PDF_COUNT -gt 0 ]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary><b>Regular PDFs ($PDF_COUNT files)</b></summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh artifacts/pdfs/ | tail -n +2 | awk '{printf "%-40s %8s\n", $9, $5}' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ $SLIDES_COUNT -gt 0 ]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary><b>Slides PDFs ($SLIDES_COUNT files)</b></summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh artifacts/slides/ | tail -n +2 | awk '{printf "%-40s %8s\n", $9, $5}' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ $HTML_EMAIL_COUNT -gt 0 ]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary><b>HTML/Email Files ($HTML_EMAIL_COUNT files)</b></summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh artifacts/html-email/ | tail -n +2 | awk '{printf "%-40s %8s\n", $9, $5}' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip:** Download artifacts from the 'Artifacts' section at the bottom of this page." >> $GITHUB_STEP_SUMMARY
          echo "Each artifact is retained for 30 days." >> $GITHUB_STEP_SUMMARY
